<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<script type="text/javascript" src="../js/require.js" defer async="true" data-main = "../js/logMain"></script>
</head>
<body>
	<div class="header-box">
		<p>
			<a href="" class="logo">
				<img src="../images/logo.png" alt="">
			</a>
			<span>TCL账号登录</span>
		</p>
	</div>	

	<div class="login-box">
		<div class="login-cont">
			<div class="login-cont-hd">
	            <h3>推荐第三方登录</h3>
	            <p class="login-ico">
	                <a class="ico01" href=""></a>
	                <a class="ico02" href=""></a>
	                <a class="ico03" href=""></a>
	            </p>
            </div>
            <p class="login-title">账号密码登录</p>
            <div class="login-ipt">
	            <span class="ipt-pic"></span>
	            <input type="text" class="login-name" placeholder="手机号" name="username" id="tel">
	            <!-- <span id="logtel-alt" class="login-alert"></span> -->
        	</div>
        	<div class="login-ipt login-pwd-ipt">
	            <span class="ipt-pic ipt-pwd"></span>
	            <input type="password" class="login-pwd" placeholder="登录密码" name="password" id="pwd">
	            <span id="logpwd-alt" class="login-alert"></span>
        	</div>
        	<p class="login-btn" id="log-btn">登录</p>
        	<p class="login-methods">
        		<a href="">短信验证登录</a>
        		<a href="">注册TCL账号</a>
        		<a href="">找回密码</a>
        	</p>
		</div>
	</div>
	<div class="footer-box">
		<p class="footnav">
		<a href="">关于TCL</a>
		<a href="">社会责任</a>
		<a href="">投资者关系</a>
		<a href="">新闻中心</a>
		<a href="">经销商之家</a></p>
		<p class="copyright">
			©2010-2016 TCL CORPORATION All Rights Reserved.  
			<a href="">使用条款</a>
			TCL集团股份有限公司版权所有 粤ICP备05040863号
		</p>
	</div>
</body>
</html>
